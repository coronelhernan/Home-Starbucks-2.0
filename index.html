<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="./public/assets/icons/icon-starbucks.png">
  </head>
  <body>
    <!-- Barra de navegacion e iconos -->
    <nav class="nav-bar hidden">
      <div class="img-logo">
        <img id="Logo" src="./public/img/Starbucks-Logo.png" alt="">
      </div>
      <ul id="Menu">
        <li>Home</li>
        <li>Content</li>
        <li>Contact</li>
        <li class="about">About Us</li>
      </ul>
      <i id="toggleTheme" class="bi bi-brightness-low-fill" role="button" aria-label="Toggle Theme" tabindex="0"></i>
    </nav>

    <!-- Seccion Principal -->
    <section class="main">
      <main>
        <h2 class="title-section hidden">Starbucks is...</h2>
        <h1 class="main-text hidden">
          Artisan Quality in Every Cup
        </h1>
        <div class="buttons hidden">
          <button id="order-now">
            <i class="bi bi-cart2"></i>
            <h4>Order Now</h4>
          </button>
          <button id="delivery">
            <i class="bi bi-bicycle"></i>
            <h4>Delivery</h4>
          </button>
        </div>
      </main>

      <!-- Seccion Aside -->
      <aside>
        <div class="Producto">
          <img class="hidden" src="" alt="" id="producto">  
        </div>
        <div class="Product-Text">
          <h1 class="hidden" id="name-product"></h1>
        </div>
      </aside>

      <!-- Contenedor donde se muestran los productos -->
      <div class="container">
        <div class="carousel hidden">
          <button class="carousel-control prev" id="prev-slide">‹</button>
          <div class="carousel-inner">
            <div class="carousel-item">
              <div class="product-item"></div>
            </div>
            <div class="carousel-item">
              <div class="product-item"></div>
            </div>
            <div class="carousel-item">
              <div class="product-item"></div>
            </div>
            <div class="carousel-item">
              <div class="product-item"></div>
            </div>
            
          </div>
          <button class="carousel-control next" id="next-slide">›</button>
        </div>
      </div>
    </section>
    <script type="module" src="./public/js/main.js"></script>
  </body>
</html>
